# Configuración de conexión a Oracle
spring.datasource.url=jdbc:oracle:thin:@172.30.1.106:1521/SYSDESADB
spring.datasource.username=SIGA
spring.datasource.password=sysadmin
spring.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver

# Hibernate JPA
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.Oracle10gDialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.OracleDialect

# Usar el esquema SIGA
spring.jpa.properties.hibernate.default_schema=SIGA

# JWT
jwt.secret=Sapex5457//
jwt.expiration=3600000  

# Configuración de cookies
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=true

# Thymeleaf
spring.thymeleaf.check-template=true
spring.thymeleaf.check-template-location=true
spring.thymeleaf.enabled=true
spring.thymeleaf.cache=false
spring.thymeleaf.suffix=.html

# Logger                    
logging.level.root=INFO
logging.level.org.springframework=ERROR
logging.level.org.hibernate=ERROR
logging.level.org.hibernate.persister.entity=ERROR
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.com.gestion.productos=DEBUG